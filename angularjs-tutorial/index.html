<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular Tutorial</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">

</head>
<body ng-app="app" ng-controller="MainCtrl as main">

	<div class="container">
		<h1>{{main.title}}</h1>
		<div class="input-group">
			<span class="input-group-addon">
				<span class="glyphicon glyphicon-search"></span>
			</span>

			<input id="search" type="text" class="forum-control" ng-model="main.searchInput">
		</div>

		<h3>A list of Cool WWE Superstars</h3>
		<ul class="list-group">
			<li class="list-group-item" ng-repeat="star in main.superstars | filter:main.searchInput | orderBy:main.order.key:main.order.reverse"><span class="glyphicon glyphicon-star" ng-if="star.favorite"></span>{{star.name}} <span class="badge">{{star.note}}</span></li>
		</ul>

		<select class="form-control pull-right" ng-model="main.order" ng-options="order as order.title for order in main.orders"></select>

		<div class="clearfix"></div>
		<h3>Add a new Superstar</h3>
		<form name="main.addForm" class="form" ng-submit="main.addSuperstar()">
			<div class="form-group">
				<label>Name</label>
				<input type="text" class="form-control" ng-model="main.new.name" required>
			</div>

			<div class="form-group">
				<label>Note</label>
				<input type="text" class="form-control" ng-model="main.new.note" required>
			</div>

			<div class="row">
				<div class="col-xs-6">
					<label>Favorite <input type="checkbox" ng-model="main.new.favorite"></label>
				</div>
			</div>

			<div class="col-xs-6">
				<button class="btn btn-success pull-right"><span class="glyphicon glyphicon-plus-sign">Add</span></button>

				<button ng-click="main.removeSuperstar()" class="btn btn-success pull-right"><span class="glyphicon glyphicon-minus-sign">Remove</span></button>
			</div>
		</form>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
	<script src="app.js"></script>
	<script src="main.ctrl.js"></script>	

</body>
</html>
