<!DOCTYPE html>
<html lang="en" ng-app="WeatherApp">
<head>
	<meta charset="UTF-8">
	<title>Weather App</title>
	<style>	
		body {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 1000px;
			background: center no-repeat url(img/34.jpg);
			background-size: cover;
		}
	</style>
</head>
<body ng-controller="MainCtrl as main">
	<input type="text" ng-model="zip">
	<button ng-click="main.findWeather(zip)">Check the Weather</button>
	<button ng-click="main.chngBg()">Test Background</button>
	<div>
		<img ng-src="img/{{main.place.item.condition.code}}.png">
	 	<h1>City: {{main.place.location.city}}</h1>
	 	<h2>Current Temp: {{main.place.item.condition.temp}}</h2>
	 	<h2>Current Conditions: {{main.place.item.condition.text}}</h2>
	 	
	</div>



	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="app/app.js"></script>
</body>
</html>
